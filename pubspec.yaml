name: seba_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  easy_date_timeline: ^1.0.3
  equatable: ^2.0.5
  dio: ^5.4.1
  shared_preferences: ^2.2.2
  hooks_riverpod: ^2.4.10
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
